<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>GitPals - bug report</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/flat-ui.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/github.png"/>
</head>
<body>

<section class="center-content text-center">
    <a href="/"><h1 class="wh"><img width="150" height="150" src="images/github.png"/>GitPals</h1></a>
    <div class="container">
        <h3 class="wh">Bug Report</h3>
        <hr class="divider"/>
        <p class="wh">If you detected bug on the website, please describe and it will fix it soon. Thank you!</p>
        <p class="wh">Or submit an issue on GitPals <a href="https://github.com/danmoop/GitPals/issues">Github page</a></p>

        <form th:action="@{/reportBug}" method="post">
            <input type="text" class="form-control" th:name="bug_description" placeholder="Describe your problem"/> <br/>
            <input type="submit" class="btn btn-info b" value="Submit" onclick="alert('Thank you for report!');"/>
        </form>


    </div>
</section>

</body>
</html>
