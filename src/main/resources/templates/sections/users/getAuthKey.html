<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>GitPals - Obtain auth key</title>

    <style>
        h1 {
            font-family: 'calibri';
        }
    </style>
</head>
<body>
    <h1>GitPals</h1>
    <hr/>

    <h1>Your key</h1>
    <input id="key" th:value="*{key}" />
    <button id="copyBtn">Copy Key</button>

    <script>
        document.getElementById('copyBtn').addEventListener('click', () => {
            var doc = document.getElementById('key');
            doc.select();
            doc.setSelectionRange(0, 99999); /*For mobile devices*/
            document.execCommand("copy");
        });
    </script>
</body>
</html>
