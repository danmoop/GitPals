<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
    <link rel="stylesheet" href="/css/style.css">
    <title>GitPals - [[${UserObject.username}]]</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">
            <img src="/images/logo.png" class="mr-2" height="30">GitPals
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-7" aria-controls="navbarNavDropdown-7" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container text-center">
        <div>
            <div class="row">
                <div class="col" style="display: inline-grid;">
                    <div class="card text-center">
                        <div class="card-header">
                            <h5 class="font-weight-bold">[[${UserObject.username}]]'s profile</h5>
                        </div>
                        <div class="card-body">
                            <p class="card-text" th:if="${UserObject.country}">I am from [[${UserObject.country}]]</p>
                            <p class="card-text" th:if="${UserObject.bio}">[[${UserObject.bio}]]</p>
                        </div>
                    </div>
                </div>
                <div class="col" style="display: inline-grid;">
                    <div class="card text-center">
                        <div class="card-header">
                            <h5 class="font-weight-bold">Send [[${UserObject.username}]] a message</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/messageSent}" method="post">
                                <input type="text" readonly="readonly" class="form-control input-lg" placeholder="Recipient" th:name="RecipientName" required="required" th:value="${UserObject.username}"/><br/>
                                <textarea type="text" class="form-control" placeholder="Message" th:name="Content" required="required"></textarea><br/>
                                <input type="submit" class="btn btn-pill neoButton" value="Send" onclick="alert('Message sent!');" style="margin: 20px;"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <h5>Technologies [[${UserObject.username}]] knows</h5>

        <div class="table-striped table-responsive-md mt">
            <table class="table">
                <thead>
                    <tr>
                        <th>Skill name</th>
                        <th>Possession</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tech: ${UserObject.skillList}">
                        <td class="fw-600">[[${tech.key}]]</td>
                            <td>
                                <div class="pretty p-default p-curve p-thick">
                                    <input type="checkbox" th:name="techCheckbox" th:value="${tech.key}" th:checked="${tech.value}" onclick="return false;" />
                                    <div class="state p-success-o">
                                        <label></label>
                                    </div>
                                </div>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/shards-ui@latest/dist/js/shards.min.js"></script>
</body>
