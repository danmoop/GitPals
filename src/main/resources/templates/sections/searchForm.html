<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>GitPals - Search</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/">
            <img src="./images/logo.png" class="mr-2" height="30">GitPals <span class="badge badge-primary">Beta</span>
        </a>
    </nav>
    <section class="container text-center">

        <div th:if="${msg}" class="alert alert-danger" role="alert">
            [[${msg}]]
        </div>

        <div class="row">
            <div class="col mt">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find users that know specific skills</h4>
                        <form th:action="@{/findUsersBySkills}" method="post">
                            <div id="userSkills">
                                <input type="text" th:name="skill" class="form-control" style="margin-top: 10px;" placeholder="Skill 1"/>
                            </div>
                            <a href="#/" onclick="addUserSkill();">Add another</a>
                            <input type="submit" class="btn btn-sm fw-600 btn-primary" style="margin: 15px;" value="Find" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col mt">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find projects by their technologies</h4>

                        <form th:action="@{/sortProjects}" method="post">
                            <div id="projectTechs">
                                <input type="text" th:name="skill" class="form-control" style="margin-top: 10px;" placeholder="Technology 1"/>
                            </div>
                            <a href="#/" onclick="addProjectTech();">Add another</a>
                            <input type="submit" class="btn btn-sm fw-600 btn-primary" style="margin: 15px;" value="Find" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col mt">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find user by username</h4>
                        <form th:action="@{/findUser}" method="post">
                            <input class="form-control" required th:name="username" type="text" placeholder="Username" />
                            <br/>
                            <input class="btn btn-primary btn-sm fw-600" type="submit" value="Find" />
                        </form>
                    </div>
                </div>
            </div>
            <div class="col mt">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Find project by project name</h4>
                        <form th:action="@{/findProject}" method="post">
                            <input class="form-control" required th:name="projectName" type="text" placeholder="Project name" />
                            <br/>
                            <input class="btn btn-primary btn-sm fw-600" type="submit" value="Find" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt">
            <div class="card-body">
                <h4 class="card-title">Find forum posts</h4>
                <form th:action="@{/findForumPosts}" method="post">
                    <input class="form-control" required th:name="postName" type="text" placeholder="Post title" />
                    <br/>
                    <input class="btn btn-primary btn-sm fw-600" type="submit" value="Find" />
                </form>
            </div>
        </div>
    </section>

    <script>
        var i = 2;
        var ii = 2;

        addUserSkill = () => {
            var skill = `<input type="text" name="skill" class="form-control" style="margin-top: 10px;" placeholder="Skill ${i++}"/>`;
            document.getElementById('userSkills').insertAdjacentHTML('beforeend', skill);
        }

        addProjectTech = () => {
            var tech = `<input type="text" name="skill" class="form-control" style="margin-top: 10px;" placeholder="Technology ${ii++}"/>`;
            document.getElementById('projectTechs').insertAdjacentHTML('beforeend', tech);
        }
    </script>
</body>
</html>
