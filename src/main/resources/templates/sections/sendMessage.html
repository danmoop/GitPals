<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>GitPals - Messenger</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/flat-ui.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>

<nav class="navbar navbar-inverse navbar-lg navigation" role="navigation" style="height: 100px;">
    <div class="center">
        <h6 class="wh" th:inline="text">Choose a recipient</h6>
    </div>
</nav>

<section class="center-content text-center">
    <a href="/"><h1 class="wh"><img width="150" height="150" src="images/github.png"/>GitPals</h1></a>
    <div class="container">
        <hr class="divider"/>
    </div>
</section>


<div class="container text-center">
    <form th:action="@{/messageSent}" method="post">
        <input type="text" class="form-control input-lg" placeholder="Recipient" th:name="RecipientName" required="required"/><br/>
        <textarea type="text" class="form-control input-lg" placeholder="Message" th:name="Content" required="required"></textarea><br/>
        <input type="submit" class="btn btn-primary b" value="Send" onclick="alert('Message sent!');"/>
    </form>
</div>

</body>
</html>
